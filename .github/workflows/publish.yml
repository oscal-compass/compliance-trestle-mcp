name: publish

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (test or production)'
        required: true
        type: choice
        options:
          - test
          - production
        default: test

jobs:
  publish-to-pypi:
    name: Publish to ${{ inputs.environment == 'test' && 'Test PyPI' || 'PyPI' }}
    runs-on: ubuntu-latest

    environment:
      name: ${{ inputs.environment == 'test' && 'test-pypi' || 'pypi' }}
      url: ${{ inputs.environment == 'test' && 'https://test.pypi.org/p/compliance-trestle-mcp' || 'https://pypi.org/p/compliance-trestle-mcp' }}

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
      - name: Publish distribution ðŸ“¦ to ${{ inputs.environment == 'test' && 'Test PyPI' || 'PyPI' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{ inputs.environment == 'test' && 'https://test.pypi.org/legacy/' || '' }}